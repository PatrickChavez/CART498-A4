<!DOCTYPE html>
<html>

<head>
    <!-- Code from Gabriel Vigliensoni, Google Gemini and OpenAI -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me anything</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Redirecting to a "static" folder for Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Please, let me dream forever.</h1>
        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea name="prompt" rows="4" class="form-control"
                    placeholder="Describe your dream. Become one with your unconscious. Imagine the infinite landscapes. Unveil the grand stage that is your mind."></textarea>
            </div>
            <div class="d-grid">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>

        {% if generated_image_b64 %}
        <h3 class="mt-4">Generated Image:</h3>
        <img src="data:image/png;base64,{{ generated_image_b64 }}" alt="Generated Image" class="img-fluid mt-2 mb-4"
            style="width: 50%; height: auto;">
        {% endif %}

        {% if result %}
        <h3 class="mt-4">Response:</h3>
        <div class="alert alert-secondary">{{ result }}</div>
        {% endif %}
    </div>

    <!-- Video Background -->
    <!-- Code from W3Schools -->
    <!-- https://www.w3schools.com/howto/howto_css_fullscreen_video.asp -->
    <video autoplay muted loop id="videoBackground">
        <!-- Redirecting to a "static" folder for Flask -->
        <source src="{{ url_for('static', filename='JungBG.mp4') }}" type="video/mp4">
    </video>
</body>

</html>
